<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/cliente.css">
    <title>Cliente</title>
</head>

<body>
    <section>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>

            </label>
            <a href="" class="enlace">
                <img src="../images/escudo2.png" alt="escudo" class="escudo">
                <h2 class="titulo_escudo">DEHESA FC</h2>
            </a>
            <ul>
                <li><a class="active" href="">Inicio</a></li>
                <li><a href="">Calendario Partidos</a></li>
                <li><a href="">¿Quieres ser socio?</a></li>
                <li><a href="">Informacion Socio</a></li>
                <li><a href="">Tienda</a></li>
                <li><a href="">Comprar entradas</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>

        <div class="bloque_partidos">
            <h1 class="text_proximos_partidos">PROXIMOS PARTIDOS</h1>

            <div class="partidos">
                <div class="rivales1">
                    <img class="local" src="../images/escudo2.png" alt="" height="50px" width="50px">
                    <h1 class="vs">VS</h1>
                    <img class="visitante" src="../images/madrid.png" alt="" height="50px" width="40px">
                </div>

                <div class="rivales2">
                    <img class="local" src="../images/escudo2.png" alt="" height="50px" width="50px">
                    <h1 class="vs">VS</h1>
                    <img class="visitante" src="../images/barcelona.png" alt="" height="50px" width="50px">
                </div>
                <div class="rivales3">
                    <img class="local" src="../images/escudo2.png" alt="" height="50px" width="50px">
                    <h1 class="vs">VS</h1>
                    <img class="visitante" src="../images/chelsea.png" alt="" height="50px" width="50px">
                </div>
                <div class="rivales4">
                    <img class="local" src="../images/escudo2.png" alt="" height="50px" width="50px">
                    <h1 class="vs">VS</h1>
                    <img class="visitante" src="../images/bayern.png" alt="" height="50px" width="50px">
                </div>




            </div>
        </div>

        <h1 class="texto_noticias">NOTICIAS</h1>
        <div class="noticias">
            <div class="once_titulares">
                <h1 class="alineacion_once">Estos son los 11 titulares para el primer partido</h1>
                <div class="once">
                    <img src="../images/once.png" alt="alineacion" class="once">
                </div>
            </div>

            <div class="camiseta">
                <h1 class="precio">49,99€</h1>
                <div class="camiseta_imagen">
                    <img src="../images/camiseta.png" alt="camiseta" class="camiseta_imagen">
                </div>
            </div>

            <div class="abono">
                <h1 class="texto_abono">¡Hazte Socio/a!</h1>
                <div class="carnet">
                    <img src="../images/carnet.png" alt="carnet" class="abono_img">
                </div>
            </div>
        </div>

        <button class="boton_carnet">Leer más</button>
        <button class="boton_camiseta">Comprar</button>


        <div class="clasificacion">
            <h1 class="texto_clasificacion">CLASIFICACION</h1>
                    <img src="../images/clasificacion.png" alt="clasificacion" class="clasificacion_img">
                
            </div>

    </section>



</body>



</html>
